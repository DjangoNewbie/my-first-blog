<!DOCTYPE html>
<html>
    <head>
        <title>DjangoNewbie's blog</title>
    </head>
    <body>
        <div>
            <h1><a href="">DjangoNewbie's Blog</a></h1>
        </div>
        <div>
        {% for post in posts %}
            <div>
                published: {{ post.published_date }}
                <h1><a href="">{{ post.title }}</a></h1>
                {{ post.text|linebreaks }}
            </div>
        {% endfor %}
        </div>
    </body>
</html>
